name: Build and Release (Windows Only)

on:
  push:
    tags:
      - 'v*'  # æ¨é€ v å¼€å¤´æ ‡ç­¾è§¦å‘

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    env:
      GITHUB_TOKEN: ${{ secrets.Token }}  # ä½ çš„ Personal Access Token

    steps:
      # 1ï¸âƒ£ æ‹‰å–ä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ å®‰è£… Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3ï¸âƒ£ å®‰è£… pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      # 4ï¸âƒ£ è·å– pnpm store è·¯å¾„ - ä¿®å¤PowerShellç¯å¢ƒå˜é‡è®¾ç½®æ–¹å¼
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: pwsh
        run: echo "STORE_PATH=$(pnpm store path)" >> $env:GITHUB_ENV

      # 5ï¸âƒ£ ç¼“å­˜ pnpm - ä¿®å¤pathå‚æ•°ç¼ºå¤±é—®é¢˜
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: windows-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            windows-pnpm-store-

      # 6ï¸âƒ£ å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: pnpm install

      # 7ï¸âƒ£ æ„å»ºåº”ç”¨
      - name: Build Windows application
        run: pnpm run build:win

      # æŸ¥æ‰¾å®é™…çš„ .exe æ–‡ä»¶
      - name: Find executable path
        id: find-exe
        shell: pwsh
        run: |
          $exePath = Get-ChildItem "dist" -Filter "*.exe" | Select-Object -First 1 -ExpandProperty FullName
          if ($exePath) {
            echo "EXE_PATH=$exePath" >> $env:GITHUB_ENV
            echo "EXE_NAME=$(Split-Path $exePath -Leaf)" >> $env:GITHUB_ENV
            echo "Found executable: $exePath"
          } else {
            echo "::error::No .exe file found in dist directory!"
            exit 1
          }

      # 8ï¸âƒ£ åˆ›å»º Releaseï¼ˆDraftï¼‰
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: true
          prerelease: false

      # 9ï¸âƒ£ ä¸Šä¼ æ„å»ºäº§ç‰© - ä½¿ç”¨æ‰¾åˆ°çš„å…·ä½“æ–‡ä»¶è·¯å¾„
      - name: Upload release artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.EXE_PATH }}
          asset_name: selfstu-vue-Setup-${{ github.ref_name }}.exe
          asset_content_type: application/octet-stream

      # ğŸ”Ÿ å‘å¸ƒ Release
      - name: Publish Release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.Token }}
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: parseInt('${{ steps.create_release.outputs.id }}'),
              draft: false
            });
            console.log('Release published successfully!');
